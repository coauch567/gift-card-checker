<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Card Value Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Logo" class="w-24 h-24 rounded-full shadow" />
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Gift Card Value Checker</h1>

    <!-- Card Type -->
    <div class="mb-4">
      <label for="cardType" class="block mb-2 font-medium text-gray-700">Select Card Type</label>
      <select id="cardType" class="w-full p-2 border rounded">
        <option value="Amazon">Amazon</option>
        <option value="iTunes">iTunes</option>
        <option value="Google Play">Google Play</option>
        <option value="Steam">Steam</option>
        <option value="Visa">Visa</option>
        <option value="Walmart">Walmart</option>
        <option value="Target">Target</option>
        <option value="eBay">eBay</option>
        <option value="Apple Store">Apple Store</option>
      </select>
    </div>

    <!-- Amount -->
    <div class="mb-4">
      <label for="cardAmount" class="block mb-2 font-medium text-gray-700">Enter Card Amount</label>
      <input type="number" id="cardAmount" class="w-full p-2 border rounded" placeholder="e.g. 100">
    </div>

    <!-- Currency Selector -->
    <div class="mb-4">
      <label for="currency" class="block mb-2 font-medium text-gray-700">Select Currency</label>
      <select id="currency" class="w-full p-2 border rounded">
        <option value="$">$ - USD</option>
        <option value="₦">₦ - NGN</option>
        <option value="€">€ - EUR</option>
      </select>
    </div>

    <!-- Button -->
    <button onclick="checkValue()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
      Check Value
    </button>

    <!-- Result -->
    <p id="result" class="mt-4 text-center font-semibold text-green-600"></p>

    <!-- Exchange Rate Info -->
    <p id="rateInfo" class="mt-2 text-center text-sm text-gray-500"></p>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="mt-4 text-center hidden">
      <span class="animate-spin inline-block w-6 h-6 border-4 border-blue-600 border-t-transparent rounded-full"></span>
      <p class="text-sm text-gray-600 mt-1">Fetching live rates...</p>
    </div>
  </div>
</body>
</html>
